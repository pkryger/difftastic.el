name: CI Tests

on:
  pull_request:
    paths-ignore:
    - '**.md'
    - '.gitignore'
  push:
    paths-ignore:
    - '**.md'
    - '.gitignore'

jobs:
  ci-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        emacs_version:
          - 28.1
          - 28.2
          - 29.1
          - 29.2
          - 29.3
          - snapshot
    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - uses: actions/checkout@v4
    - name: package init
      run: './run-tests.sh package-init'
    - name: byte compile
      run: './run-tests.sh byte-compile'
    - name: package lint
      run: './run-tests.sh package-lint'
    - name: test
      run: './run-tests.sh test'
